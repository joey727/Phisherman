<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Phisherman</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="loading" class="loading-overlay">
    <div class="pulse"></div>
    <p style="font-size: 11px; font-weight: 600; color: var(--text-muted);">INITIALIZING SCAN...</p>
  </div>

  <div class="app-container">
    <header>
      <div class="brand">
        <span id="domain-name" class="domain-info">current-site.com</span>
      </div>
      <div style="display: flex; gap: 8px;">
        <svg id="settings-btn" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          style="color: var(--text-muted); cursor: pointer;">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
      </div>
    </header>

    <main id="main-content">
      <section class="hero">
        <div class="shield-container">
          <div id="shield-icon">
          </div>
          <div id="status-badge" class="status-badge">
          </div>
        </div>
        <h2 id="verdict-text" class="verdict-title">Protection Active</h2>
        <p id="verdict-subtitle" class="verdict-subtitle">No threats detected on this page</p>
      </section>

      <section class="stats-grid">
        <div class="stat-box">
          <span class="stat-label">Security Score</span>
          <span id="score-value" class="stat-value">--</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Threat Level</span>
          <span id="threat-level" class="stat-value">--</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Scan Version</span>
          <span class="stat-value">v2.1</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Last Checked</span>
          <span id="last-checked" class="stat-value">JUST NOW</span>
        </div>
      </section>

      <section class="details-area">
        <div id="details-list">
        </div>
      </section>
    </main>

    <footer>
      <button id="retry-btn" class="footer-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
        </svg>
        RE-SCAN PAGE
      </button>
      <div style="font-size: 10px; font-weight: 700; color: var(--text-muted); letter-spacing: 0.05em;">
        PHISHERMAN ENGINE
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
