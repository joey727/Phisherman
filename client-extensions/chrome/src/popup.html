<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Phisherman</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <header>
      <div class="brand">
        <img src="icons/icon48.png" alt="Phisherman" class="logo">
        <h1>Phisherman</h1>
      </div>
    </header>

    <main id="main-content">
      <div id="loading" class="state-view">
        <div class="spinner"></div>
        <p>Analyzing URL...</p>
      </div>

      <div id="result" class="state-view hidden">
        <div id="verdict-banner" class="verdict-banner">
          <span id="verdict-icon" class="verdict-icon"></span>
          <h2 id="verdict-text">Safe</h2>
        </div>

        <div class="score-container">
          <div class="score-ring" id="score-ring">
            <span id="score-value">0</span>
          </div>
          <p class="score-label">Safety Score</p>
        </div>

        <div id="details-list" class="details-list">
          <!-- Details injected by JS -->
        </div>
      </div>

      <div id="error" class="state-view hidden">
        <p class="error-msg" id="error-msg">Something went wrong.</p>
        <button id="retry-btn" class="btn">Retry</button>
      </div>
    </main>

    <footer>
      <p>Powered by Phisherman</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
